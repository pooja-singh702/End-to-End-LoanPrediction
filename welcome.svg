<svg width="100%" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Moving Airplane -->
  <g>
    <circle cx="50" cy="100" r="35" fill="#ffffff" />
    <text x="50" y="108" font-size="32" font-weight="bold" text-anchor="middle" fill="#4CAF50">$</text>
  </g>

  <!-- Airplane Graphic -->
  <g id="airplane">
    <polygon points="20,90 25,85 30,90 35,85 40,90 35,95 30,90 25,95" fill="#ffffff" />
  </g>

  <!-- Animation for Airplane (move from left to right) -->
  <animate xlink:href="#airplane" attributeName="transform" type="translate" from="-200 0" to="1000 0" dur="5s" repeatCount="indefinite" />

  <!-- Main Heading Text -->
  <text x="50%" y="40%" font-size="26" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Input Values to Check Loan Eligibility
  </text>

  <!-- Subtext -->
  <text x="50%" y="65%" font-size="18" text-anchor="middle" fill="#ffffff">
    See if Your Application Qualifies for Loan Approval
  </text>
</svg>
